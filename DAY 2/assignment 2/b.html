<html>
    <head>
        <style>
        
      #list{
        border: 2px solid blue;
        height: 90px;
        width:90px;
        padding: 5px;
      }
        #list li{
            background-color: blue;
            color: white;
            text-align: center;
            height: 20px;
            width: 20px;
            margin: 5px;
            border-radius:100px;
            float: left;
            list-style: none;

        }
            
           </style>
    
       
    </head>
    <body>
        <h1>APPLYING STYLES TO CSS</h1>
        <hr/>
    </body>
   <ul id="list">
    <li>9</li>
    <li>2</li>
    <li>8</li>
    <li>5</li>
    <li>6</li>
    <li>3</li>
    <li>4</li>
    <li>1</li>
    <li>7</li>
   </ul>

    

    </body>
</html>
