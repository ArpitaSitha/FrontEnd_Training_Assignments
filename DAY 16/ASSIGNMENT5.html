<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jQuery TIMER</title>
    <style>
        
        #div1 {
            margin-left: 300px;
            margin-top: 100px;
            background-color: black;
            width: 450px;
            height: 180px;
        }

        #div2 {
            font-size: 100px;
            padding-left: 30px;
            width: 1000px;
            color: aliceblue;
        }

       #buttons{
        text-align: center;
       }
        #buttons button {
            font-size: 24px;
            
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

        $(document).ready(function () {
            var hours = 0;
            var mins = 0;
            var seconds = 0;
            var clock;
            $("#start").click(function () {
                clock = setInterval(startTimer,1000);
                $(this).attr("disabled", "");
            });
            $("#stop").click(function () {
                clearInterval(clock);
                $("#start").removeAttr("disabled");
            });
            function startTimer() {
                
                    seconds++;
                    if (seconds > 59) {
                        seconds = 0;
                        mins++;
                    }
                    if (mins > 59) {
                            mins = 0;
                            hours++;
                    }
                    if (hours < 10) 
                    {
                        $("#hours").text("0" + hours + ":");
                    }
                    else 
                    {
                        $("#hours").text(hours + ":");
                    }
                        
                    if (mins < 10) 
                    {
                        $("#mins").text("0" + mins + ":");
                    } 
                    else {
                        $("#mins").text(mins + ":");
                    }
                    if (seconds < 10) {
                        $("#seconds").text("0" + seconds);
                    } else {
                        $("#seconds").text(seconds);
                    }
                    
                }
        });
    </script>
    <div id="div1">
        <div id="div2">
            <span id="hours">00:</span>
            <span id="mins">00:</span>
            <span id="seconds">00</span>
        </div>
        <div id="buttons">
            <button id="start" style="background-color: green;color:white; ">START</button> 
            <button id="stop" style="float: initial; background-color: red;color:white;">STOP</button>
        </div>
    </div>
</body>

</html>
