<!DOCTYPE html>
<html>
    <form>
        <label>Product Name:
        </label>
        <input type="text" name="pname" id="pname"/>
        <br/>
        <br/>
        <label>Unit Price:
        </label>
        <input type="text" name="uprice" id="uprice"/>
        <br/>
        <br/>
        <label>Quantity:
        </label>
        <input type="text" name="qnty" id="qnty" />
        <br/>
        <br/>
        <input type="button" onclick="Submit()" value="Get Total"/>
        <br/>
        <br/>
        <br/>
        <span id="Result">AMOUNT:</span>
        
        <P id="amt">DISCOUNT:</P>
        <p id="disc">FINAL AMOUNT:</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function Submit()
        { var UP= $("#uprice").val();
          var Quan= $("#qnty").val();

           
       
      var total=UP*Quan;
      $("#Result").text(total);
      if(Quan>30 )
{
    discount=(0.3*total);
    final=total-(0.3*total);
}



else if(Quan>20)
{
    discount=(0.2*total);
    final=total-(0.2*total);

}
   else if  (Quan>10)
{
   
    discount=(0.1*total);
     final=total-(0.1*total);

} else 
{
   
    var final=total;
    var discount=0;


}
$("#amt").text(discount) ;
$("#disc").text(final) ;
}
     
      





        
    </script>
</body>
</html>
