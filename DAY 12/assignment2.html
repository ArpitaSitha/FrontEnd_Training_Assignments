<!DOCTYPE html>
<html>
    <form>
        <label>Product Name:
        </label>
        <input type="text" name="pname" id="pname"/>
        <br/>
        <br/>
        <label>Unit Price:
        </label>
        <input type="text" name="uprice" id="uprice"/>
        <br/>
        <br/>
        <label>Quantity:
        </label>
        <input type="text" name="qnty" id="qnty" />
        <br/>
        <br/>
        <input type="button" onclick="Submit()" value="Get Total"/>
        <br/>
        <br/>
        <br/>
        <span id="Result"></span>
        
        <P id="amt"></P>
        <p id="disc"></p>
    </form>
    
    <script>
        function Submit()
        {  
            var UP= document.getElementById("uprice").value;
       var Quan= document.getElementById("qnty").value; 
      var total=UP*Quan;
       document.getElementById("Result").innerHTML = `TOTAL=${total}`;


if(Quan>30 )
{
    discount=(0.3*total);
    final=total-(0.3*total);
}



else if(Quan>20)
{
    discount=(0.2*total);
    final=total-(0.2*total);

}
   else if  (Quan>10)
{
   
    discount=(0.1*total);
     final=total-(0.1*total);

} else 
{
   
    var final=total;
    var discount=0;


}
document.getElementById("amt").innerHTML=`DISCOUNT= ${discount}` ;
document.getElementById("disc").innerHTML=`FINAL AMOUNT= ${final.toFixed(2)}` ;
}


        
    </script>
</body>
</html>
